<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Resolução de desafio da Rocketseat">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" >
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="/css/style.css">

    <title>Login Form</title>
</head>
<body>
    
    <div class="grid">
        <div class="form-geral">
            <header class="container">
                <div class="logo">
                    <img src="/assets/logo.svg" alt="Logo marca da empresa Camp.in">
                </div>
                <div class="home-login">
                    <img src="/assets/log-in.svg" alt="Icone de Entrar">
                    <h3>Faça seu login</h3>
                </div>
                <p>Entre com suas informações de cadastro</p>
            </header>
            <section class="container">
                <form action="#" method="post">
                    <div>
                        <label for="email"><p>E-mail</p></label>
                        <input type="email" id="email" placeholder="Digite seu e-mail"  autocomplete="off" required>

                        <label for="password"><p>Senha</p></label>
                        <input type="password" id="password" placeholder="Digite sua senha" required>  
                        
                        <div class="form-check">
                            <div class="check">
                                <input type="checkbox" id="checkbox">
                                <label for="checkbox"><p>Lembre-me</p></label>
                            </div>
                            <div>
                                <a href="#" class="remember">Esqueci minha senha</a>
                            </div>
                        </div>
                    </div> 

                    <div>
                        <button type="submit" class="btn-open">Entrar</button>
                        <a href="#" class="register">Não tem uma conta? <span>Registre-se</span></a>
                    </div>
                             
                </form>      
            </section>
        </div>

        <section class="ilustration">
            <img class="img-ilustration" src="/assets/side-image-2x.jpg" alt="Foto de um carro levando uma barraca em direção ao acampamento">
        </section>
    </div>
</body>
</html>
