<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&family=Work+Sans:wght@400;500;700&display=swap" >

    <link rel="stylesheet" href="/css/style.css">
    <title>RocketNews</title>
</head>
<body>

    <main>
        <div class="read_news">
            <div class="logo">
                <img src="/assets/logo.svg" alt="Logomarca da empresa">
            </div>

            <div class="content">
                <h2 class="subtitle">atualize ideias e informações em 5 minutos.</h2>
                <p class="subtitle-text">tudo que você precisa saber para começar seu dia bem e informado</p>
                <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
                perfeito para se preparar para codar ☕</p>
            </div>

            <form action="./" method="get">
                <div>
                    <label for="email">Insira seu e-mail</label>
                    <div class="input-group">
                        <input type="email" placeholder="oi@rocketseat.com" id="email" name="email" required>
                        <button class="btn-send"></button>
                    </div>
                </div>
            </form>


            <a href="#" class="link_read">
                deixe-me ler primeiro
                <img src="/assets/arrow-right.svg" alt="Seta direita roxa">
            </a>      
        </div>

        <div class="imagem">
            <img src="/assets/read_news.jpg" alt="Homem sentado em uma cadeira usando o laptop">
        </div>
    </main>
    
</body>
</html>
